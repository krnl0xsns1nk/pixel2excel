<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR - Image to Excel</title>
</head>
<body>
    <h1>تحويل صورة إلى Excel</h1>
    
    <h2>1. اختر الصورة:</h2>
    <input type="file" id="imageInput" accept="image/*">
    <br><br>
    
    <h3>اختر اللغة:</h3>
    <label>
        <input type="radio" name="language" value="ara" id="langAra"> عربي
    </label>
    <label>
        <input type="radio" name="language" value="fra" id="langEng" checked> إنجليزي
    </label>
    <label>
        <input type="radio" name="language" value="ara+fra" id="langBoth"> كلاهما
    </label>
    <br><br>
    
    <div id="progress"></div>
    <br>
    
    <h2>2. النص المستخرج:</h2>
    <textarea id="rawText" rows="10" cols="80" placeholder="النص الخام سيظهر هنا..."></textarea>
    <br><br>
    
    <button id="convertToTable">تحويل إلى جدول</button>
    <br><br>
    
    <h2>3. الجدول (قابل للتعديل):</h2>
    <table id="dataTable" border="1" style="border-collapse: collapse;">
    </table>
    <br><br>
    
    <button id="exportToExcel">تحميل Excel</button>
</body>
</html>
